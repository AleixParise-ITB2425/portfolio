<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente Virtual - Hotel Golden Way</title>

  <!-- Estilos base -->
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #d0e9ff, #f1f9ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #n8n-chat {
      width: 100%;
      height: 100%;
      max-width: 420px;
      max-height: 720px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      background-color: #ffffff;
    }

    :root {
      --n8n-chat-bubble-user-color: #a2d2ff !important;
      --n8n-chat-bubble-bot-color: #ffffff;
      --n8n-chat-primary-color: #8ecae6;
      --n8n-chat-secondary-color: #219ebc;
      --n8n-chat-background-color: #f0faff;
      --n8n-chat-text-color: #333;
      --n8n-chat-font-family: 'Nunito', sans-serif;
    }

    .n8n-chat input[type="text"]::placeholder {
      color: #777;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    (async function () {
      const authentication = 'none';
      let metadata;

      if (authentication === 'n8nUserAuth') {
        try {
          const response = await fetch('/rest/login', {
            method: 'GET',
            headers: { 'browser-id': localStorage.getItem('n8n-browserId') }
          });

          if (response.status !== 200) {
            throw new Error('Not logged in');
          }

          const responseData = await response.json();
          metadata = {
            user: {
              id: responseData.data.id,
              firstName: responseData.data.firstName,
              lastName: responseData.data.lastName,
              email: responseData.data.email,
            },
          };
        } catch (error) {
          window.location.href = '/signin?redirect=' + window.location.href;
          return;
        }
      }

      createChat({
        mode: 'fullscreen',
        language: 'es', // ðŸ”¥ Idioma por defecto
        webhookUrl: 'https://parise27.app.n8n.cloud/webhook/474cf90b-255d-431e-b45f-1e98bc44154b/chat',
        showWelcomeScreen: false,
        loadPreviousSession: false,
        metadata: metadata,
        webhookConfig: {
          headers: {
            'Content-Type': 'application/json',
            'X-Instance-Id': '6f00c4a828efed4618d51130b0db72b7a42335f838459a5ea7a2874d2fc5be54',
          }
        },
        allowFileUploads: false,
        allowedFilesMimeTypes: '',
        i18n: {
          es: {
            title: "Bienvenido al Hotel Golden Way",
            subtitle: "Soy tu asistente 24/7 a tu disposiciÃ³n",
            inputPlaceholder: "Escribe tu pregunta...",
            sendButtonLabel: "Enviar",
            welcomeScreen: {
              title: "Bienvenido ðŸ‘‹",
              subtitle: "Â¿En quÃ© puedo ayudarte hoy?",
              buttonText: "Empezar"
            }
          }
        },
        initialMessages: [
          "Â¡Hola! ðŸ‘‹",
          "Mi nombre es InfoStay. Â¿En quÃ© puedo ayudarte hoy?"
        ],
      });
    })();
  </script>
</body>
</html>
